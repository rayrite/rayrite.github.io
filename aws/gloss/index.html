<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Services Glossary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Toggle Switch styles */
        input:checked ~ .dot {
            transform: translateX(100%);
            background-color: #4f46e5;
        }
        input:checked ~ .block {
            background-color: #c7d2fe;
        }
    </style>
</head>
<body class="bg-slate-100">

    <!-- Sticky Header -->
    <div class="sticky top-0 z-20 bg-white/80 backdrop-blur-lg shadow-sm">
        <div class="container mx-auto px-4">
            <header class="flex flex-wrap justify-center items-center py-3 gap-x-4 gap-y-2">
                <button class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition duration-300 ease-in-out text-sm">
                    Browse Glossary
                </button>
                <button class="bg-white text-gray-700 font-semibold py-2 px-4 rounded-lg border border-gray-300 shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition duration-300 ease-in-out text-sm">
                    Quiz Mode
                </button>
                <div class="flex-grow flex flex-col sm:flex-row gap-4 w-full sm:w-auto items-center">
                    <select id="categorySelector" onchange="filterServices()" class="w-full sm:w-48 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out text-sm">
                        <option value="all">All Categories</option>
                        <!-- Categories will be injected here -->
                    </select>
                    <input type="text" id="searchInput" onkeyup="filterServices()" placeholder="Search for a service..." class="flex-grow px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out text-sm" />
                     <!-- Sort Toggle Switch -->
                    <label for="sortToggle" class="flex items-center cursor-pointer flex-shrink-0">
                        <span class="mr-2 text-sm text-gray-600 font-medium">Sort by Core Name</span>
                        <div class="relative">
                            <input type="checkbox" id="sortToggle" class="sr-only" onchange="filterServices()" checked>
                            <div class="block bg-gray-200 w-10 h-6 rounded-full block"></div>
                            <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition dot"></div>
                        </div>
                    </label>
                </div>
            </header>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6">
        <!-- Glossary Grid -->
        <main id="glossaryGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Service cards will be injected here by JavaScript -->
        </main>
        
        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center text-gray-500 mt-10">
            <h2 class="text-2xl font-bold">No services found</h2>
            <p>Try adjusting your search or category filter.</p>
        </div>
    </div>

    <script>
        // Data with categories and URLs extracted from the AWS Overview PDF.
        const awsServices = [
            { "name": "Alexa for Business", "description": "A service that enables organizations and employees to use Alexa to get more work done. Employees can use Alexa as their intelligent assistant to be more productive in meeting rooms, at their desks, and even with the Alexa devices they already have at home.", "category": "Business Applications", "url": "https://aws.amazon.com/alexaforbusiness/" },
            { "name": "Amazon API Gateway", "description": "A fully managed service that makes it easy for developers to create, publish, maintain, monitor, and secure APIs at any scale. It acts as a 'front door' for applications to access data, business logic, or functionality from your back-end services.", "category": "Networking & Content Delivery", "url": "https://aws.amazon.com/api-gateway/" },
            { "name": "Amazon AppFlow", "description": "A fully managed integration service that enables you to securely transfer data between Software-as-a-Service (SaaS) applications like Salesforce, Zendesk, and Slack, and AWS services like Amazon S3 and Amazon Redshift.", "category": "Application Integration", "url": "https://aws.amazon.com/appflow/" },
            { "name": "Amazon AppStream 2.0", "description": "A fully managed application streaming service. You centrally manage your desktop applications on AppStream 2.0 and securely deliver them to any computer, allowing you to scale to any number of users globally.", "category": "End User Computing", "url": "https://aws.amazon.com/appstream2/" },
            { "name": "Amazon Athena", "description": "An interactive query service that makes it easy to analyze data in Amazon S3 using standard SQL. Athena is serverless, so there is no infrastructure to manage, and you pay only for the queries that you run.", "category": "Analytics", "url": "https://aws.amazon.com/athena/" },
            { "name": "Amazon Augmented AI", "description": "A machine learning service which makes it easy to build the workflows required for human review of ML predictions, removing the undifferentiated heavy lifting associated with building human review systems.", "category": "Machine Learning", "url": "https://aws.amazon.com/augmented-ai/" },
            { "name": "Amazon Aurora", "description": "A MySQL and PostgreSQL-compatible relational database built for the cloud, that combines the performance and availability of traditional enterprise databases with the simplicity and cost-effectiveness of open source databases.", "category": "Database", "url": "https://aws.amazon.com/rds/aurora/" },
            { "name": "Amazon Bedrock", "description": "A fully managed service that makes foundational models (FMs) from Amazon and leading AI companies available through an API, allowing you to build and scale generative AI applications.", "category": "Machine Learning", "url": "https://aws.amazon.com/bedrock/" },
            { "name": "Amazon Braket", "description": "A fully managed quantum computing service that helps researchers and developers get started with the technology to accelerate research and discovery. It provides an environment to explore, build, and test quantum algorithms.", "category": "Quantum Technologies", "url": "https://aws.amazon.com/braket/" },
            { "name": "Amazon Chime", "description": "A communications service that transforms online meetings with a secure, easy-to-use application that you can trust for online meetings, video conferencing, calls, chat, and content sharing.", "category": "Business Applications", "url": "https://aws.amazon.com/chime/" },
            { "name": "Amazon Chime SDK", "description": "Allows builders to easily add real-time voice, video, and messaging powered by machine learning into their own applications.", "category": "Business Applications", "url": "https://aws.amazon.com/chime/chime-sdk/" },
            { "name": "Amazon CloudFront", "description": "A fast content delivery network (CDN) service that securely delivers data, videos, applications, and APIs to customers globally with low latency and high transfer speeds.", "category": "Networking & Content Delivery", "url": "https://aws.amazon.com/cloudfront/" },
            { "name": "Amazon CloudSearch", "description": "A managed service in the AWS Cloud that makes it simple and cost-effective to set up, manage, and scale a search solution for your website or application.", "category": "Analytics", "url": "https://aws.amazon.com/cloudsearch/" },
            { "name": "Amazon CloudWatch", "description": "A monitoring and observability service built for DevOps engineers, developers, site reliability engineers (SREs), and IT managers to collect and track metrics, collect and monitor log files, and set alarms.", "category": "Management & Governance", "url": "https://aws.amazon.com/cloudwatch/" },
            { "name": "Amazon CodeCatalyst", "description": "An integrated service for software development teams adopting CI/CD practices. It provides tools to plan work, collaborate on code, and build, test, and deploy applications.", "category": "Developer Tools", "url": "https://aws.amazon.com/codecatalyst/" },
            { "name": "Amazon CodeGuru", "description": "A developer tool that provides intelligent recommendations to improve code quality and identify an application's most expensive lines of code, automating code reviews and monitoring application performance.", "category": "Machine Learning", "url": "https://aws.amazon.com/codeguru/" },
            { "name": "Amazon Cognito", "description": "Lets you add user sign-up, sign-in, and access control to your web and mobile apps quickly and easily, supporting sign-in with social identity providers and enterprise identity providers.", "category": "Security, Identity, & Compliance", "url": "https://aws.amazon.com/cognito/" },
            { "name": "Amazon Comprehend", "description": "Uses machine learning and natural language processing (NLP) to help you uncover the insights and relationships in your unstructured data. It can identify key phrases, entities, sentiment, and more.", "category": "Machine Learning", "url": "https://aws.amazon.com/comprehend/" },
            { "name": "Amazon Comprehend Medical", "description": "A HIPAA-eligible natural language processing (NLP) service that uses machine learning to understand and extract health data from medical text, such as prescriptions, procedures, or diagnoses.", "category": "Machine Learning", "url": "https://aws.amazon.com/comprehend/medical/" },
            { "name": "Amazon Connect", "description": "A self-service, omnichannel cloud contact center service that makes it easy for any business to deliver better customer service at lower cost.", "category": "Business Applications", "url": "https://aws.amazon.com/connect/" },
            { "name": "Amazon Corretto", "description": "A no-cost, multiplatform, production-ready distribution of the Open Java Development Kit (OpenJDK). Corretto comes with long-term support that includes performance enhancements and security fixes.", "category": "Developer Tools", "url": "https://aws.amazon.com/corretto/" },
            { "name": "Amazon Data Firehose", "description": "The easiest way to reliably load streaming data into data stores and analytics tools. It can capture, transform, and load streaming data into services like Amazon S3, Amazon Redshift, and Amazon OpenSearch Service.", "category": "Analytics", "url": "https://aws.amazon.com/kinesis/data-firehose/" },
            { "name": "Amazon DataZone", "description": "A data management service that you can use to catalog, discover, share, and govern data at scale across organizational boundaries.", "category": "Analytics", "url": "https://aws.amazon.com/datazone/" },
            { "name": "Amazon Detective", "description": "Makes it easy to analyze, investigate, and quickly identify the root cause of potential security issues or suspicious activities by automatically collecting log data from your AWS resources.", "category": "Security, Identity, & Compliance", "url": "https://aws.amazon.com/detective/" },
            { "name": "Amazon DevOps Guru", "description": "An ML-powered service that makes it easy to improve an application's operational performance and availability by detecting behaviors that deviate from normal operating patterns.", "category": "Machine Learning", "url": "https://aws.amazon.com/devops-guru/" },
            { "name": "Amazon DocumentDB (with MongoDB compatibility)", "description": "A fast, scalable, highly available, and fully managed document database service that supports MongoDB workloads, designed for operating mission-critical MongoDB workloads at scale.", "category": "Database", "url": "https://aws.amazon.com/documentdb/" },
            { "name": "Amazon DynamoDB", "description": "A key-value and document database that delivers single-digit millisecond performance at any scale. It's a fully managed, multi-Region, durable database with built-in security, backup and restore, and in-memory caching.", "category": "Database", "url": "https://aws.amazon.com/dynamodb/" },
            { "name": "Amazon EC2", "description": "A web service that provides secure, resizable compute capacity in the cloud. It is designed to make web-scale cloud computing easier for developers.", "category": "Compute", "url": "https://aws.amazon.com/ec2/" },
            { "name": "Amazon EC2 Auto Scaling", "description": "Helps you maintain application availability and allows you to automatically add or remove EC2 instances according to conditions you define to meet changes in demand.", "category": "Compute", "url": "https://aws.amazon.com/ec2/autoscaling/" },
            { "name": "Amazon EC2 Image Builder", "description": "Simplifies the building, testing, and deployment of Virtual Machine and container images for use on AWS or on-premises, reducing the effort of keeping images up-to-date and secure.", "category": "Compute", "url": "https://aws.amazon.com/image-builder/" },
            { "name": "Amazon EMR", "description": "The industry-leading cloud big data platform for processing vast amounts of data using open source tools such as Apache Spark, Apache Hive, Apache HBase, Apache Flink, Apache Hudi, and Presto.", "category": "Analytics", "url": "https://aws.amazon.com/emr/" },
            { "name": "Amazon ElastiCache", "description": "A web service that makes it easy to deploy, operate, and scale an in-memory cache in the cloud. It supports two open-source in-memory caching engines: Redis and Memcached.", "category": "Database", "url": "https://aws.amazon.com/elasticache/" },
            { "name": "Amazon Elastic Block Store", "description": "Provides persistent block storage volumes for use with Amazon EC2 instances in the AWS Cloud. Each EBS volume is automatically replicated within its Availability Zone to protect you from component failure.", "category": "Storage", "url": "https://aws.amazon.com/ebs/" },
            { "name": "Amazon Elastic Container Registry", "description": "A fully managed Docker container registry that makes it easy for developers to store, manage, and deploy Docker container images.", "category": "Containers", "url": "https://aws.amazon.com/ecr/" },
            { "name": "Amazon Elastic Container Service", "description": "A highly scalable, high-performance container orchestration service that supports Docker containers and allows you to easily run and scale containerized applications on AWS.", "category": "Containers", "url": "https://aws.amazon.com/ecs/" },
            { "name": "Amazon Elastic File System", "description": "Provides a simple, scalable, fully managed elastic NFS file system for use with AWS Cloud services and on-premises resources. It is built to scale on demand to petabytes without disrupting applications.", "category": "Storage", "url": "https://aws.amazon.com/efs/" },
            { "name": "Amazon Elastic Kubernetes Service", "description": "Makes it easy to deploy, manage, and scale containerized applications using Kubernetes on AWS. It runs the Kubernetes management infrastructure for you across multiple AWS Availability Zones.", "category": "Containers", "url": "https://aws.amazon.com/eks/" },
            { "name": "Amazon Elastic Transcoder", "description": "Media transcoding in the cloud. It is designed to be a highly scalable, easy-to-use, and cost-effective way for developers and businesses to convert media files into versions that will play back on various devices.", "category": "Media Services", "url": "https://aws.amazon.com/elastictranscoder/" },
            { "name": "Amazon EventBridge", "description": "A serverless event bus that makes it easier to build event-driven applications at scale using events generated from your applications, integrated SaaS applications, and AWS services.", "category": "Application Integration", "url": "https://aws.amazon.com/eventbridge/" },
            { "name": "Amazon File Cache", "description": "A fully managed, high-speed cache on AWS that makes it easier to process file data, regardless of where the data is stored. It provides a unified view and fast access to data stored in on-premises file systems and in Amazon S3.", "category": "Storage", "url": "https://aws.amazon.com/fsx/file-cache/" },
            { "name": "Amazon FinSpace", "description": "A data management and analytics service purpose-built for the financial services industry (FSI). It reduces the time you spend finding and preparing petabytes of financial data for analysis.", "category": "Analytics", "url": "https://aws.amazon.com/finspace/" },
            { "name": "Amazon Forecast", "description": "A fully managed service that uses machine learning to deliver highly accurate forecasts, based on the same technology used at Amazon.com.", "category": "Machine Learning", "url": "https://aws.amazon.com/forecast/" },
            { "name": "Amazon Fraud Detector", "description": "A fully managed service that uses machine learning and more than 20 years of fraud detection expertise from Amazon to identify potentially fraudulent activity so customers can catch more online fraud faster.", "category": "Machine Learning", "url": "https://aws.amazon.com/fraud-detector/" },
            { "name": "Amazon FSx for Lustre", "description": "A fully managed file system that is optimized for compute-intensive workloads, such as high performance computing, machine learning, and media data processing workflows.", "category": "Storage", "url": "https://aws.amazon.com/fsx/lustre/" },
            { "name": "Amazon FSx for NetApp ONTAP", "description": "A fully managed service that provides highly reliable, scalable, performant, and feature-rich file storage built on NetApp’s popular ONTAP file system.", "category": "Storage", "url": "https://aws.amazon.com/fsx/netapp-ontap/" },
            { "name": "Amazon FSx for OpenZFS", "description": "A fully managed file storage service that lets you launch, run, and scale fully managed file systems built on the open-source OpenZFS file system.", "category": "Storage", "url": "https://aws.amazon.com/fsx/openzfs/" },
            { "name": "Amazon FSx for Windows File Server", "description": "Provides a fully managed native Microsoft Windows file system so you can easily move your Windows-based applications that require file storage to AWS.", "category": "Storage", "url": "https://aws.amazon.com/fsx/windows/" },
            { "name": "Amazon GameLift Servers", "description": "A managed service for deploying, operating, and scaling dedicated game servers for session-based multiplayer games, making it easy to manage server infrastructure and scale capacity.", "category": "Game Tech", "url": "https://aws.amazon.com/gamelift/" },
            { "name": "Amazon GuardDuty", "description": "A threat detection service that continuously monitors for malicious activity and unauthorized behavior to protect your AWS accounts, workloads, and data stored in Amazon S3.", "category": "Security, Identity, & Compliance", "url": "https://aws.amazon.com/guardduty/" },
            { "name": "Amazon Inspector", "description": "An automated vulnerability management service that continually scans AWS workloads for software vulnerabilities and unintended network exposure.", "category": "Security, Identity, & Compliance", "url": "https://aws.amazon.com/inspector/" },
            { "name": "Amazon Interactive Video Service", "description": "A managed live streaming solution that is quick and easy to set up, and ideal for creating interactive video experiences. Send your live streams to Amazon IVS and the service does everything you need to make them available to any viewer around the world.", "category": "Media Services", "url": "https://aws.amazon.com/ivs/" },
            { "name": "Amazon Kendra", "description": "An intelligent search service powered by machine learning. It reimagines enterprise search for your websites and applications so your employees and customers can easily find the content they are looking for.", "category": "Machine Learning", "url": "https://aws.amazon.com/kendra/" },
            { "name": "Amazon Keyspaces (for Apache Cassandra)", "description": "A scalable, highly available, and managed Apache Cassandra-compatible database service. You can run your Cassandra workloads on AWS using the same Cassandra application code and developer tools.", "category": "Database", "url": "https://aws.amazon.com/keyspaces/" },
            { "name": "Amazon Kinesis", "description": "Makes it easy to collect, process, and analyze real-time, streaming data so you can get timely insights and react quickly to new information. It offers key capabilities to cost-effectively process streaming data at any scale.", "category": "Analytics", "url": "https://aws.amazon.com/kinesis/" },
            { "name": "Amazon Kinesis Data Streams", "description": "A massively scalable and durable real-time data streaming service that can continuously capture gigabytes of data per second from hundreds of thousands of sources.", "category": "Analytics", "url": "https://aws.amazon.com/kinesis/data-streams/" },
            { "name": "Amazon Kinesis Video Streams", "description": "Makes it easy to securely stream video from connected devices to AWS for analytics, machine learning, playback, and other processing.", "category": "Analytics", "url": "https://aws.amazon.com/kinesis/video-streams/" },
            { "name": "Amazon Lex", "description": "A fully managed artificial intelligence (AI) service to design, build, test, and deploy conversational interfaces into any application using voice and text.", "category": "Machine Learning", "url": "https://aws.amazon.com/lex/" },
            { "name": "Amazon Lightsail", "description": "Designed to be the easiest way to launch and manage a virtual private server with AWS. Plans include everything you need to jumpstart your project: a VM, SSD-based storage, data transfer, DNS management, and a static IP.", "category": "Compute", "url": "https://aws.amazon.com/lightsail/" },
            { "name": "Amazon Lightsail managed databases", "description": "Separate from compute workloads, so you can build applications and websites on Lightsail instances without interruption. Supports MySQL and PostgreSQL databases.", "category": "Database", "url": "https://aws.amazon.com/lightsail/features/databases/" },
            { "name": "Amazon Linux 2023", "description": "A new Linux-based operating system for AWS designed to provide a secure, stable, high-performance environment to develop and run your cloud applications.", "category": "Compute", "url": "https://aws.amazon.com/linux/amazon-linux-2023/" },
            { "name": "Amazon Location Service", "description": "Makes it easy for developers to add location functionality to applications without compromising data security and user privacy, providing affordable data, tracking, and geofencing capabilities.", "category": "Frontend Web & Mobile", "url": "https://aws.amazon.com/location/" },
            { "name": "Amazon Lookout for Equipment", "description": "Analyzes the data from the sensors on your equipment to automatically train a machine learning model based on your data to detect abnormal equipment behavior.", "category": "Machine Learning", "url": "https://aws.amazon.com/lookout-for-equipment/" },
            { "name": "Amazon Lookout for Metrics", "description": "Uses machine learning to automatically detect and diagnose anomalies (outliers from the norm) in business and operational data, such as a sudden dip in sales revenue.", "category": "Machine Learning", "url": "https://aws.amazon.com/lookout-for-metrics/" },
            { "name": "Amazon Lookout for Vision", "description": "An ML service that spots defects and anomalies in visual representations using computer vision (CV), allowing manufacturing companies to increase quality and reduce operational costs.", "category": "Machine Learning", "url": "https://aws.amazon.com/lookout-for-vision/" },
            { "name": "Amazon Macie", "description": "A fully managed data security and data privacy service that uses machine learning and pattern matching to discover and protect your sensitive data in AWS.", "category": "Security, Identity, & Compliance", "url": "https://aws.amazon.com/macie/" },
            { "name": "Amazon Managed Blockchain", "description": "A fully managed service that makes it easy to create and manage scalable blockchain networks using the popular open source frameworks Hyperledger Fabric and Ethereum.", "category": "Blockchain", "url": "https://aws.amazon.com/managed-blockchain/" },
            { "name": "Amazon Managed Grafana", "description": "A fully managed service for open-source Grafana, a popular open-source analytics platform that enables you to query, visualize, alert on, and understand your metrics no matter where they are stored.", "category": "Management & Governance", "url": "https://aws.amazon.com/grafana/" },
            { "name": "Amazon Managed Service for Apache Flink", "description": "The easiest way to analyze streaming data, gain actionable insights, and respond to your business and customer needs in real time. It reduces the complexity of building, managing, and integrating streaming applications.", "category": "Analytics", "url": "https://aws.amazon.com/managed-service-apache-flink/" },
            { "name": "Amazon Managed Service for Prometheus", "description": "A serverless, Prometheus-compatible monitoring service for container metrics that makes it easier to securely monitor container environments at scale.", "category": "Management & Governance", "url": "https://aws.amazon.com/prometheus/" },
            { "name": "Amazon Managed Streaming for Apache Kafka (Amazon MSK)", "description": "A fully managed service that makes it easy for you to build and run applications that use Apache Kafka to process streaming data.", "category": "Analytics", "url": "https://aws.amazon.com/msk/" },
            { "name": "Amazon Managed Workflows for Apache Airflow (MWAA)", "description": "A managed orchestration service for Apache Airflow that makes it easier to set up and operate end-to-end data pipelines in the cloud at scale.", "category": "Application Integration", "url": "https://aws.amazon.com/managed-workflows-for-apache-airflow/" },
            { "name": "Amazon MemoryDB", "description": "A Redis-compatible, durable, in-memory database service that delivers ultra-fast performance. It is purpose-built for modern applications with microservices architectures.", "category": "Database", "url": "https://aws.amazon.com/memorydb/" },
            { "name": "Amazon Monitron", "description": "An end-to-end system that uses machine learning to detect abnormal behavior in industrial machinery, enabling you to implement predictive maintenance and reduce unplanned downtime.", "category": "Machine Learning", "url": "https://aws.amazon.com/monitron/" },
            { "name": "Amazon MQ", "description": "A managed message broker service for Apache ActiveMQ Classic and RabbitMQ that makes it easy to set up and operate message brokers in the cloud.", "category": "Application Integration", "url": "https://aws.amazon.com/amazon-mq/" },
            { "name": "Amazon Neptune", "description": "A fast, reliable, fully managed graph database service that makes it easy to build and run applications that work with highly connected datasets.", "category": "Database", "url": "https://aws.amazon.com/neptune/" },
            { "name": "Amazon Nimble Studio", "description": "Empowers creative studios to produce visual effects, animation, and interactive content entirely in the cloud, from storyboard sketch to final deliverable.", "category": "Media Services", "url": "https://aws.amazon.com/nimble-studio/" },
            { "name": "Amazon OpenSearch Serverless", "description": "A serverless option in Amazon OpenSearch Service. As a developer, you can use OpenSearch Serverless to run petabyte-scale workloads without configuring, managing, and scaling OpenSearch clusters.", "category": "Analytics", "url": "https://aws.amazon.com/opensearch-service/features/serverless/" },
            { "name": "Amazon OpenSearch Service", "description": "Makes it easy to deploy, secure, operate, and scale OpenSearch to search, analyze, and visualize data in real-time for use-cases such as log analytics, full-text search, and application monitoring.", "category": "Analytics", "url": "https://aws.amazon.com/opensearch-service/" },
            { "name": "Amazon PartyRock", "description": "Makes learning generative AI easy with a hands-on, code-free app builder. Experiment with prompt engineering techniques and develop intuition for generative AI while creating and exploring fun apps.", "category": "Machine Learning", "url": "https://partyrock.aws/" },
            { "name": "Amazon Personalize", "description": "An ML service that makes it easy for developers to create individualized recommendations for customers using their applications, using technology perfected from years of use on Amazon.com.", "category": "Machine Learning", "url": "https://aws.amazon.com/personalize/" },
            { "name": "Amazon Pinpoint", "description": "Makes it easy to send targeted messages to your customers through multiple engagement channels, such as email, SMS, push notifications, and voice messages.", "category": "Business Applications", "url": "https://aws.amazon.com/pinpoint/" },
            { "name": "Amazon Polly", "description": "A service that turns text into lifelike speech, letting you create applications that talk, enabling you to build entirely new categories of speech-enabled products.", "category": "Machine Learning", "url": "https://aws.amazon.com/polly/" },
            { "name": "Amazon Q", "description": "A generative AI-powered assistant for accelerating software development and leveraging your internal data. It can answer questions, provide summaries, generate content, and securely complete tasks.", "category": "Machine Learning", "url": "https://aws.amazon.com/q/" },
            { "name": "Amazon Q Developer", "description": "Assists developers and IT professionals with their tasks—from coding, testing, and upgrading applications, to diagnosing errors, performing security scanning and fixes, and optimizing AWS resources.", "category": "Developer Tools", "url": "https://aws.amazon.com/q/developer/" },
            { "name": "Amazon Quantum Ledger Database (QLDB)", "description": "A fully managed ledger database that provides a transparent, immutable, and cryptographically verifiable transaction log owned by a central trusted authority.", "category": "Database", "url": "https://aws.amazon.com/qldb/" },
            { "name": "Amazon RDS for Db2", "description": "Makes it easy to set up, operate, and scale Db2 deployments in the cloud, automating time-consuming database administration tasks like provisioning, backups, and monitoring.", "category": "Database", "url": "https://aws.amazon.com/rds/db2/" },
            { "name": "Amazon RDS on VMware", "description": "Lets you deploy managed databases in on-premises VMware environments using the Amazon RDS technology, bringing the same benefits to your on-premises deployments.", "category": "Database", "url": "https://aws.amazon.com/rds/on-vmware/" },

            { "name": "AWS License Manager", "description": "Makes it easier to manage licenses in AWS and on-premises servers from software vendors such as Microsoft, SAP, Oracle, and IBM.", "category": "Management & Governance", "url": "https://aws.amazon.com/license-manager/" },
            { "name": "AWS Mainframe Modernization Service", "description": "A set of managed tools providing infrastructure and software for migrating, modernizing, and running mainframe applications.", "category": "Migration & Transfer", "url": "https://aws.amazon.com/mainframe-modernization/" },
            { "name": "AWS Managed Services", "description": "Provides ongoing management of your AWS infrastructure so you can focus on your applications. By implementing best practices to maintain your infrastructure, it helps to reduce your operational overhead and risk.", "category": "Customer Enablement", "url": "https://aws.amazon.com/managed-services/" },
            { "name": "AWS Migration Hub", "description": "Provides a single location to track the progress of application migrations across multiple AWS and partner solutions, giving visibility into the status of migrations across your portfolio.", "category": "Migration & Transfer", "url": "https://aws.amazon.com/migration-hub/" },

            { "name": "AWS Organizations", "description": "Helps you centrally govern your environment as you grow and scale your workloads on AWS. You can programmatically create new AWS accounts and allocate resources, group accounts to organize your workflows, apply policies to accounts or groups for governance.", "category": "Management & Governance", "url": "https://aws.amazon.com/organizations/" },
            { "name": "AWS Outposts", "description": "Bring native AWS services, infrastructure, and operating models to virtually any data center, co-location space, or on-premises facility for a truly consistent hybrid experience.", "category": "Compute", "url": "https://aws.amazon.com/outposts/" },
            { "name": "AWS Panorama", "description": "A machine learning appliance and software development kit (SDK) that allows organizations to bring computer vision to on-premises cameras to make predictions locally with high accuracy and low latency.", "category": "Machine Learning", "url": "https://aws.amazon.com/panorama/" },
            { "name": "AWS Partner Device Catalog", "description": "Helps you find devices and hardware to help you explore, build, and go to market with your IoT solutions. Search for and find hardware that works with AWS.", "category": "IoT", "url": "https://devices.aws.amazon.com/" },
            { "name": "AWS Private 5G", "description": "Offers an easy way to use cellular technology to augment your current network. This can help you increase reliability, extend coverage, or allow a new class of workloads.", "category": "Networking & Content Delivery", "url": "https://aws.amazon.com/private5g/" },
            { "name": "AWS PrivateLink", "description": "Simplifies the security of data shared with cloud-based applications by eliminating the exposure of data to the public Internet. It provides private connectivity between VPCs, AWS services, and on-premises applications.", "category": "Networking & Content Delivery", "url": "https://aws.amazon.com/privatelink/" },

            { "name": "AWS Resource Access Manager", "description": "Helps you securely share your resources across AWS accounts, within your organization or organizational units (OUs), and with IAM roles and IAM users for supported resource types.", "category": "Security, Identity, & Compliance", "url": "https://aws.amazon.com/ram/" },
            { "name": "AWS RoboMaker", "description": "A service that makes it easy to develop, test, and deploy intelligent robotics applications at scale. It extends the most widely used open-source robotics software framework, Robot Operating System (ROS).", "category": "Robotics", "url": "https://aws.amazon.com/robomaker/" },
            { "name": "AWS Secrets Manager", "description": "Helps you protect secrets needed to access your applications, services, and IT resources. The service enables you to easily rotate, manage, and retrieve database credentials, API keys, and other secrets throughout their lifecycle.", "category": "Security, Identity, & Compliance", "url": "https://aws.amazon.com/secrets-manager/" },
            { "name": "AWS Security Hub", "description": "A cloud security posture management service that performs automated, continuous security best practice checks against your AWS resources and aggregates your security alerts.", "category": "Security, Identity, & Compliance", "url": "https://aws.amazon.com/security-hub/" },
            { "name": "AWS Serverless Application Repository", "description": "Enables you to quickly deploy code samples, components, and complete applications for common use cases such as web and mobile backends, event and data processing, and more.", "category": "Compute", "url": "https://aws.amazon.com/serverless/serverlessrepo/" },
            { "name": "AWS Service Catalog", "description": "Allows organizations to create and manage catalogs of IT services that are approved for use on AWS. These IT services can include everything from virtual machine images, servers, software, and databases to complete multi-tier application architectures.", "category": "Management & Governance", "url": "https://aws.amazon.com/servicecatalog/" },
            { "name": "AWS Shield", "description": "A managed Distributed Denial of Service (DDoS) protection service that safeguards applications running on AWS. It provides always-on detection and automatic inline mitigations.", "category": "Security, Identity, & Compliance", "url": "https://aws.amazon.com/shield/" },
            { "name": "AWS Snow Family", "description": "A family of physical devices that help migrate large amounts of data into and out of AWS, and to run edge computing workloads in harsh or disconnected environments.", "category": "Migration & Transfer", "url": "https://aws.amazon.com/snow/" },
            { "name": "AWS Step Functions", "description": "A fully managed service that makes it easy to coordinate the components of distributed applications and microservices using visual workflows.", "category": "Application Integration", "url": "https://aws.amazon.com/step-functions/" },
            { "name": "AWS Storage Gateway", "description": "A hybrid cloud storage service that gives you on-premises access to virtually unlimited cloud storage. Customers use it to simplify storage management and reduce costs for key hybrid cloud storage use cases.", "category": "Storage", "url": "https://aws.amazon.com/storagegateway/" },
            { "name": "AWS Systems Manager", "description": "Gives you visibility and control of your infrastructure on AWS. It provides a unified user interface so you can view operational data from multiple AWS services and automate operational tasks.", "category": "Management & Governance", "url": "https://aws.amazon.com/systems-manager/" },
            { "name": "AWS Transfer Family", "description": "Provides fully managed support for the transfer of files into and out of Amazon S3 or Amazon EFS using the Secure File Transfer Protocol (SFTP), File Transfer Protocol over SSL (FTPS), and File Transfer Protocol (FTP).", "category": "Migration & Transfer", "url": "https://aws.amazon.com/aws-transfer-family/" },
            { "name": "AWS Transit Gateway", "description": "A network transit hub that you can use to interconnect your virtual private clouds (VPCs) and on-premises networks. It simplifies your network and puts an end to complex peering relationships.", "category": "Networking & Content Delivery", "url": "https://aws.amazon.com/transit-gateway/" },
            { "name": "AWS Trusted Advisor", "description": "An online resource to help you reduce cost, increase performance, and improve security by optimizing your AWS environment, providing real-time guidance following AWS best practices.", "category": "Management & Governance", "url": "https://aws.amazon.com/trustedadvisor/" },
            { "name": "AWS User Notifications", "description": "Provides a central location for managing your AWS notifications. You can receive notifications from AWS services, such as AWS Health events or Amazon CloudWatch alarms, in a consistent format.", "category": "Management & Governance", "url": "https://aws.amazon.com/user-notifications/" },
            { "name": "AWS VPN", "description": "Provides a secure and private connection between your network or device and the AWS global network. It is comprised of two services: AWS Site-to-Site VPN and AWS Client VPN.", "category": "Networking & Content Delivery", "url": "https://aws.amazon.com/vpn/" },
            { "name": "AWS Verified Access", "description": "A service that provides secure access to your corporate applications without a VPN. It helps you implement a zero-trust security posture.", "category": "Networking & Content Delivery", "url": "https://aws.amazon.com/verified-access/" },
            { "name": "AWS WAF", "description": "A web application firewall that helps protect your web applications or APIs against common web exploits and bots that may affect availability, compromise security, or consume excessive resources.", "category": "Security, Identity, & Compliance", "url": "https://aws.amazon.com/waf/" },
            { "name": "AWS WAF Captcha", "description": "A feature of AWS WAF that requires users to successfully complete challenges before their web request is allowed to reach protected resources.", "category": "Security, Identity, & Compliance", "url": "https://aws.amazon.com/waf/features/captcha/" },
            { "name": "AWS Wavelength", "description": "An AWS Infrastructure offering optimized for mobile edge computing applications. Wavelength Zones are AWS infrastructure deployments that embed AWS compute and storage services within communications service providers' datacenters at the edge of the 5G network.", "category": "Compute", "url": "https://aws.amazon.com/wavelength/" },
            { "name": "AWS Well-Architected Tool", "description": "Helps you review the state of your workloads and compares them to the latest AWS architectural best practices. The tool is based on the AWS Well-Architected Framework.", "category": "Management & Governance", "url": "https://aws.amazon.com/well-architected-tool/" },
            { "name": "AWS X-Ray", "description": "Helps developers analyze and debug distributed applications in production or under development, such as those built using a microservices architecture.", "category": "Developer Tools", "url": "https://aws.amazon.com/xray/" },
            { "name": "Elastic Load Balancing", "description": "Automatically distributes incoming application traffic across multiple targets, such as Amazon EC2 instances, containers, IP addresses, and Lambda functions.", "category": "Networking & Content Delivery", "url": "https://aws.amazon.com/elasticloadbalancing/" },
            { "name": "FreeRTOS", "description": "An operating system for microcontrollers that makes small, low-power edge devices easy to program, deploy, secure, connect, and manage.", "category": "IoT", "url": "https://aws.amazon.com/freertos/" },
            { "name": "Integrated Private Wireless on AWS", "description": "A program that provides enterprises with managed private wireless offerings from leading Communications Service Providers (CSPs), making it simple to deploy and scale a private cellular network.", "category": "Networking & Content Delivery", "url": "https://aws.amazon.com/private-wireless/" },
            { "name": "OpsWorks", "description": "A configuration management service that provides managed instances of Chef and Puppet. These are automation platforms that allow you to use code to automate the configurations of your servers.", "category": "Management & Governance", "url": "https://aws.amazon.com/opsworks/" },
            { "name": "QuickSight", "description": "A fast, cloud-powered business intelligence (BI) service that makes it easy for you to deliver insights to everyone in your organization through interactive dashboards.", "category": "Analytics", "url": "https://aws.amazon.com/quicksight/" },
            { "name": "Red Hat OpenShift Service on AWS", "description": "Provides an integrated experience to use OpenShift. It allows you to accelerate your application development process by leveraging familiar OpenShift APIs and tools for deployments on AWS.", "category": "Containers", "url": "https://aws.amazon.com/rosa/" },
            { "name": "Reserved Instance (RI) reporting", "description": "AWS provides a number of RI-specific cost management solutions out-of-the-box to help you better understand and manage your Reserved Instances, available in AWS Cost Explorer.", "category": "Cloud Financial Management", "url": "https://aws.amazon.com/aws-cost-management/reserved-instance-reporting/" },
            { "name": "Savings Plans", "description": "A flexible pricing model offering lower prices compared to On-Demand pricing, in exchange for a specific usage commitment (measured in $/hour) for a one or three-year period.", "category": "Cloud Financial Management", "url": "https://aws.amazon.com/savingsplans/" },
            { "name": "VMware Cloud on AWS", "description": "An integrated cloud offering jointly developed by AWS and VMware delivering a highly scalable, secure and innovative service that allows organizations to seamlessly migrate and extend their on-premises VMware vSphere-based environments to the AWS Cloud.", "category": "Compute", "url": "https://aws.amazon.com/vmware/" }
        ];


        const glossaryGrid = document.getElementById('glossaryGrid');
        const noResultsDiv = document.getElementById('noResults');
        const categorySelector = document.getElementById('categorySelector');

        // --- Color mapping for categories ---
        const categoryColors = {
            'Analytics': 'bg-blue-100 text-blue-800',
            'Application Integration': 'bg-indigo-100 text-indigo-800',
            'Blockchain': 'bg-purple-100 text-purple-800',
            'Business Applications': 'bg-pink-100 text-pink-800',
            'Cloud Financial Management': 'bg-red-100 text-red-800',
            'Compute': 'bg-orange-100 text-orange-800',
            'Containers': 'bg-amber-100 text-amber-800',
            'Customer Enablement': 'bg-yellow-100 text-yellow-800',
            'Database': 'bg-lime-100 text-lime-800',
            'Developer Tools': 'bg-green-100 text-green-800',
            'End User Computing': 'bg-emerald-100 text-emerald-800',
            'Frontend Web & Mobile': 'bg-teal-100 text-teal-800',
            'Game Tech': 'bg-cyan-100 text-cyan-800',
            'IoT': 'bg-sky-100 text-sky-800',
            'Machine Learning': 'bg-fuchsia-100 text-fuchsia-800',
            'Management & Governance': 'bg-rose-100 text-rose-800',
            'Media Services': 'bg-slate-100 text-slate-800',
            'Migration & Transfer': 'bg-gray-100 text-gray-800',
            'Networking & Content Delivery': 'bg-zinc-100 text-zinc-800',
            'Quantum Technologies': 'bg-neutral-100 text-neutral-800',
            'Robotics': 'bg-stone-100 text-stone-800',
            'Satellite': 'bg-blue-200 text-blue-900',
            'Security, Identity, & Compliance': 'bg-red-200 text-red-900',
            'Storage': 'bg-green-200 text-green-900',
            'Default': 'bg-gray-100 text-gray-800'
        };
        
        // Function to generate a consistent color for the initial icon
        function getColorForInitial(initial) {
            const colors = [
                'bg-red-500', 'bg-orange-500', 'bg-amber-500', 'bg-yellow-500', 'bg-lime-500', 
                'bg-green-500', 'bg-emerald-500', 'bg-teal-500', 'bg-cyan-500', 'bg-sky-500', 
                'bg-blue-500', 'bg-indigo-500', 'bg-violet-500', 'bg-purple-500', 'bg-fuchsia-500', 
                'bg-pink-500', 'bg-rose-500'
            ];
            const charCode = initial.charCodeAt(0);
            return colors[charCode % colors.length];
        }

        function displayServices(servicesToDisplay) {
            glossaryGrid.innerHTML = ''; // Clear existing cards
            noResultsDiv.classList.toggle('hidden', servicesToDisplay.length > 0);

            servicesToDisplay.forEach(service => {
                const initial = service.name.charAt(0).toUpperCase();
                const initialColorClass = getColorForInitial(initial);
                const categoryColorClass = categoryColors[service.category] || categoryColors['Default'];

                const card = `
                    <div class="service-card bg-white rounded-xl shadow-md p-4 flex flex-col hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300 ease-in-out">
                        <div class="flex items-start mb-3">
                            <div class="w-9 h-9 rounded-full ${initialColorClass} flex items-center justify-center text-white font-bold text-lg mr-3 flex-shrink-0">
                                ${initial}
                            </div>
                            <div class="flex-grow">
                                <h2 class="text-md font-bold text-gray-800 leading-tight">${service.name}</h2>
                                <span class="text-xs font-medium px-2 py-0.5 rounded-full ${categoryColorClass}">${service.category}</span>
                            </div>
                        </div>
                        <p class="text-gray-600 text-sm flex-grow">${service.description}</p>
                        <div class="mt-auto pt-3 text-right">
                            <a href="${service.url}" target="_blank" rel="noopener noreferrer" class="text-sm font-semibold text-indigo-600 hover:text-indigo-800 transition-colors">
                                Learn More &rarr;
                            </a>
                        </div>
                    </div>
                `;
                glossaryGrid.innerHTML += card;
            });
        }

        function filterServices() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = categorySelector.value;

            let filteredServices = [...awsServices]; // Create a copy to avoid sorting the original array in place

            // Filter by category first
            if (selectedCategory !== 'all') {
                filteredServices = filteredServices.filter(service => service.category === selectedCategory);
            }

            // Then filter by search term
            if (searchTerm) {
                 filteredServices = filteredServices.filter(service => 
                    service.name.toLowerCase().includes(searchTerm) || 
                    service.description.toLowerCase().includes(searchTerm)
                );
            }

            // Apply sorting based on the toggle
            const sortByCore = document.getElementById('sortToggle').checked;
            if (sortByCore) {
                filteredServices.sort((a, b) => getSortableName(a.name).localeCompare(getSortableName(b.name)));
            } else {
                filteredServices.sort((a, b) => a.name.localeCompare(b.name));
            }
           
            displayServices(filteredServices);
        }

        function getSortableName(name) {
            if (name.startsWith('Amazon ')) {
                return name.substring(7);
            }
            if (name.startsWith('AWS ')) {
                return name.substring(4);
            }
            return name;
        }

        function populateCategories() {
            const categories = [...new Set(awsServices.map(service => service.category))];
            categories.sort();
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelector.appendChild(option);
            });
        }

        // Initial setup
        window.onload = () => {
            populateCategories();
            filterServices(); // Initial render will use default sort
        };
    </script>
</body>
</html>
