
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cloud Practitioner Glossary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
                AWS Cloud Practitioner Glossary
            </h1>
            <p class="subtitle">Comprehensive glossary of AWS terms with interactive quiz functionality</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="nav-buttons">
                <button id="glossaryBtn" class="nav-btn active">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    Browse Glossary
                </button>
                <button id="quizBtn" class="nav-btn">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <point cx="12" cy="17"></point>
                    </svg>
                    Quiz Mode
                </button>
            </div>
        </div>
    </nav>

    <!-- Glossary Section -->
    <main id="glossarySection" class="section active">
        <div class="container">
            <!-- Controls -->
            <div class="controls">
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search terms..." class="search-input">
                </div>
                
                <div class="filter-container">
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                    </select>
                </div>
                
                <div class="sort-container">
                    <select id="sortSelect" class="sort-select">
                        <option value="alphabetical">A-Z</option>
                        <option value="category">By Category</option>
                    </select>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats">
                <span id="termCount">0 terms</span>
                <span id="categoryCount">0 categories</span>
            </div>

            <!-- Terms Display -->
            <div id="termsContainer" class="terms-container">
                <!-- Terms will be populated by JS -->
            </div>
        </div>
    </main>

    <!-- Quiz Section -->
    <main id="quizSection" class="section">
        <div class="container">
            <div class="quiz-controls">
                <div class="quiz-options">
                    <h3>Quiz Options</h3>
                    <div class="quiz-mode">
                        <label>
                            <input type="radio" name="quizMode" value="all" checked>
                            All Terms
                        </label>
                        <label>
                            <input type="radio" name="quizMode" value="category">
                            Specific Category:
                        </label>
                        <select id="quizCategorySelect" class="quiz-category-select" disabled>
                            <option value="">Select Category</option>
                        </select>
                    </div>
                    <button id="startQuizBtn" class="start-quiz-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21"></polygon>
                        </svg>
                        Start Quiz
                    </button>
                </div>
            </div>

            <!-- Quiz Display -->
            <div id="quizDisplay" class="quiz-display" style="display: none;">
                <div class="quiz-header">
                    <span id="quizProgress">Question 1 of 50</span>
                    <button id="endQuizBtn" class="end-quiz-btn">End Quiz</button>
                </div>
                
                <div class="quiz-card">
                    <div class="quiz-term" id="quizTerm">
                        <!-- Term will be displayed here -->
                    </div>
                    
                    <div class="quiz-definition" id="quizDefinition" style="display: none;">
                        <!-- Definition will be displayed here -->
                    </div>
                    
                    <div class="quiz-actions">
                        <button id="revealBtn" class="reveal-btn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            Reveal Definition
                        </button>
                        <button id="nextBtn" class="next-btn" style="display: none;">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14"></path>
                                <path d="M12 5l7 7-7 7"></path>
                            </svg>
                            Next Term
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading glossary terms...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
