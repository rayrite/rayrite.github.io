<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Centered Text with Tagline</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
        }
        .content {
            width: 100%;
            max-width: 80%;
            padding-top: 5vh;
            text-align: center;
        }
        .main-text {
            font-family: 'Varela Round', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: blue;
            margin-bottom: 20px;
        }
        .tagline {
            font-family: 'Anton', sans-serif;
            font-size: 36px;
            color: red;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="main-text">
            A dynamic social expression platform dedicated to debates and intelligent discussions.
        </div>
        <div class="tagline">
            EVERY ANGLE CONSIDERED.
        </div>
    </div>
</body>
</html>
