<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Walk Through White Fog with 3D Letters</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #ffffff; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set scene background color to white
        const fogColor = 0xffffff; // White color
        scene.background = new THREE.Color(fogColor);

        // Add less dense fog to the scene
        scene.fog = new THREE.FogExp2(fogColor, 0.035); // Reduced density

        // Add subtle lighting to the scene
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.2);
        directionalLight.position.set(0, 1, 0).normalize();
        scene.add(directionalLight);

        // Function to generate a random shade of white to very light gray
        function getRandomCloudColor() {
            const shade = Math.floor(Math.random() * 10) + 245; // 245-255
            return `rgb(${shade},${shade},${shade})`;
        }

        // Function to create a cloud with random shapes
        function createCloud() {
            const cloud = new THREE.Group();
            const mainSize = Math.random() * 2 + 1;
            const mainGeometry = new THREE.SphereGeometry(mainSize, 32, 32);
            const mainMaterial = new THREE.MeshPhongMaterial({ color: getRandomCloudColor(), transparent: true, opacity: 0 });
            const mainSphere = new THREE.Mesh(mainGeometry, mainMaterial);
            cloud.add(mainSphere);

            const numSpheres = Math.floor(Math.random() * 10) + 5;
            for (let i = 0; i < numSpheres; i++) {
                const size = Math.random() * mainSize * 0.8;
                const geometry = new THREE.SphereGeometry(size, 32, 32);
                const material = new THREE.MeshPhongMaterial({ color: getRandomCloudColor(), transparent: true, opacity: 0 });
                const sphere = new THREE.Mesh(geometry, material);

                sphere.position.set(
                    (Math.random() - 0.5) * mainSize * 2.5,
                    (Math.random() - 0.5) * mainSize * 2.5,
                    (Math.random() - 0.5) * mainSize * 2.5
                );

                cloud.add(sphere);
            }

            cloud.userData = {
                speed: Math.random() * 0.005 + 0.002, // Reduced speed
                rotationSpeed: (Math.random() - 0.5) * 0.001,
                fadeIn: true,
                opacity: 0
            };

            return cloud;
        }

        // Function to spawn a cloud at a random position
        function spawnCloud() {
            const cloud = createCloud();
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * 15 + 5;
            cloud.position.set(
                Math.cos(angle) * radius,
                Math.sin(angle) * radius,
                camera.position.z - 60 - Math.random() * 20 // Spawn behind the camera
            );

            scene.add(cloud);
            return cloud;
        }

        // Array to hold clouds
        const clouds = [];

        // Spawn initial clouds
        for (let i = 0; i < 200; i++) {
            clouds.push(spawnCloud());
        }

        // Create 3D letters for "COOLYVISION"
        const letters = "COOLYVISION";
        const letterGroup = new THREE.Group();
        const letterMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 }); // Grey color

        function createLetter(char) {
            const shape = new THREE.Shape();
            switch(char) {
                case 'C':
                    shape.moveTo(0, 0);
                    shape.lineTo(0, 2);
                    shape.lineTo(1.5, 2);
                    shape.lineTo(1.5, 1.5);
                    shape.lineTo(0.5, 1.5);
                    shape.lineTo(0.5, 0.5);
                    shape.lineTo(1.5, 0.5);
                    shape.lineTo(1.5, 0);
                    shape.lineTo(0, 0);
                    break;
                case 'O':
                    shape.moveTo(0, 0);
                    shape.lineTo(0, 2);
                    shape.lineTo(1.5, 2);
                    shape.lineTo(1.5, 0);
                    shape.lineTo(0, 0);
                    const holePath = new THREE.Path();
                    holePath.moveTo(0.5, 0.5);
                    holePath.lineTo(1, 0.5);
                    holePath.lineTo(1, 1.5);
                    holePath.lineTo(0.5, 1.5);
                    shape.holes.push(holePath);
                    break;
                case 'L':
                    shape.moveTo(0, 0);
                    shape.lineTo(0, 2);
                    shape.lineTo(0.5, 2);
                    shape.lineTo(0.5, 0.5);
                    shape.lineTo(1.5, 0.5);
                    shape.lineTo(1.5, 0);
                    shape.lineTo(0, 0);
                    break;
                case 'Y':
                    shape.moveTo(0, 2);
                    shape.lineTo(0.5, 2);
                    shape.lineTo(0.75, 1);
                    shape.lineTo(1, 2);
                    shape.lineTo(1.5, 2);
                    shape.lineTo(1, 0.5);
                    shape.lineTo(1, 0);
                    shape.lineTo(0.5, 0);
                    shape.lineTo(0.5, 0.5);
                    shape.lineTo(0, 2);
                    break;
                case 'V':
                    shape.moveTo(0, 2);
                    shape.lineTo(0.5, 2);
                    shape.lineTo(0.75, 0);
                    shape.lineTo(1, 2);
                    shape.lineTo(1.5, 2);
                    shape.lineTo(1, 0);
                    shape.lineTo(0.5, 0);
                    shape.lineTo(0, 2);
                    break;
                case 'I':
                    shape.moveTo(0.25, 0);
                    shape.lineTo(1.25, 0);
                    shape.lineTo(1.25, 0.25);
                    shape.lineTo(0.875, 0.25);
                    shape.lineTo(0.875, 1.75);
                    shape.lineTo(1.25, 1.75);
                    shape.lineTo(1.25, 2);
                    shape.lineTo(0.25, 2);
                    shape.lineTo(0.25, 1.75);
                    shape.lineTo(0.625, 1.75);
                    shape.lineTo(0.625, 0.25);
                    shape.lineTo(0.25, 0.25);
                    shape.lineTo(0.25, 0);
                    break;
                case 'N':
                    shape.moveTo(0, 0);
                    shape.lineTo(0, 2);
                    shape.lineTo(0.5, 2);
                    shape.lineTo(1, 0.5);
                    shape.lineTo(1, 2);
                    shape.lineTo(1.5, 2);
                    shape.lineTo(1.5, 0);
                    shape.lineTo(1, 0);
                    shape.lineTo(0.5, 1.5);
                    shape.lineTo(0.5, 0);
                    shape.lineTo(0, 0);
                    break;
                    case 'S':
                    shape.moveTo(0, 0);
shape.lineTo(1.5, 0);
shape.lineTo(1.5, 0.5);
shape.lineTo(0.5, 0.5);
//shape.lineTo(0.5, 1);
//shape.lineTo(1.5, 1);
shape.lineTo(1.5, 2);
shape.lineTo(0, 2);
shape.lineTo(0, 1.5);
shape.lineTo(1, 1.5);
//shape.lineTo(1, 1);
//shape.lineTo(0, 1);
shape.lineTo(0, 0);
break;
break;
                default:
                    // For any other letter, use a simple rectangle
                    shape.moveTo(0, 0);
                    shape.lineTo(0, 2);
                    shape.lineTo(1.5, 2);
                    shape.lineTo(1.5, 0);
                    shape.lineTo(0, 0);
            }
            const geometry = new THREE.ExtrudeGeometry(shape, {
                depth: 0.5,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.1,
                bevelSegments: 5
            });
            return new THREE.Mesh(geometry, letterMaterial);
        }

        for (let i = 0; i < letters.length; i++) {
            const letter = createLetter(letters[i]);
            letter.position.x = i * 2 - (letters.length * 2) / 2; // Center the text
            letter.position.y = Math.sin(i * 0.5) * 0.5; // Add a slight wave to the letters
            letterGroup.add(letter);
        }

        letterGroup.position.z = -5; // Position the letters very close to the camera
        letterGroup.position.y = 3; // Move the letters near the top of the screen
        letterGroup.scale.set(0.3, 0.3, 0.3); // Scale down the letters further
        scene.add(letterGroup);

        // Variables for camera movement
        let cameraSpeed = 0.02; // Reduced speed
        let twistAngle = 0;
        let twistDirection = 1;
        let lastTwistChangeTime = Date.now();

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Move camera forward
            camera.position.z -= cameraSpeed;

            // Apply twisting effect
            const currentTime = Date.now();
            if (currentTime - lastTwistChangeTime > (10000 + Math.random() * 10000)) { // 10-20 seconds
                twistDirection *= -1;
                lastTwistChangeTime = currentTime;
            }
            twistAngle += 0.0005 * twistDirection;
            camera.position.x = Math.sin(twistAngle) * 5;
            camera.position.y = Math.cos(twistAngle) * 5;
            camera.lookAt(new THREE.Vector3(0, 0, camera.position.z - 10));

            // Update and manage clouds
            for (let i = clouds.length - 1; i >= 0; i--) {
                const cloud = clouds[i];
                cloud.position.z += cloud.userData.speed;
                cloud.rotation.z += cloud.userData.rotationSpeed;

                cloud.children.forEach(sphere => {
                    if (cloud.userData.fadeIn) {
                        cloud.userData.opacity += 0.002; // Slower fade-in
                        if (cloud.userData.opacity >= 0.7) {
                            cloud.userData.opacity = 0.7;
                            cloud.userData.fadeIn = false;
                        }
                        sphere.material.opacity = cloud.userData.opacity;
                    }
                });

                // Remove clouds that are too far behind the camera
                if (cloud.position.z > camera.position.z + 20) {
                    scene.remove(cloud);
                    clouds.splice(i, 1);
                }
            }

            // Spawn new clouds to maintain the desired number
            while (clouds.length < 200) {
                clouds.push(spawnCloud());
            }

            // Update letter positions
            letterGroup.position.z = camera.position.z - 5; // Keep letters very close to the camera

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
