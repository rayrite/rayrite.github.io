<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .left-column, .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .section {
            padding: 20px;
            box-sizing: border-box;
        }
        .login-section, .signup-section, .quote-box, .social-icons, .footer {
            border: 1px solid #ccc;
            margin: 10px;
            text-align: center;
        }
        .image-box {
            border: 1px solid #ccc;
            margin: 10px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-box img {
            max-width: 100%;
            height: auto;
        }

        @media (min-width: 600px) {
            .container {
                flex-direction: row;
            }
            .left-column {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            .right-column {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="section login-section">
                <h2>Login Section</h2>
                <p>Login form goes here.</p>
            </div>
            <div class="section signup-section">
                <h2>Sign Up</h2>
                <p>Sign up form goes here.</p>
            </div>
        </div>
        <div class="right-column">
            <div class="section image-box">
                <img src="https://via.placeholder.com/300" alt="Placeholder Image">
            </div>
        </div>
    </div>
    <div class="section quote-box">
        <h2>Quote Box</h2>
        <p>Inspirational quote goes here.</p>
    </div>
    <div class="section social-icons">
        <h2>Social Icons</h2>
        <p>Social media icons go here.</p>
    </div>
    <div class="section footer">
        <h2>Footer</h2>
        <p>Footer content goes here.</p>
    </div>
</body>
</html>
