<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        /* Basic Styles */
        body {
            margin: 0;
            font-family: sans-serif;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        /* Styling for clarity */
        #login { background-color: #e0f2f7; }
        #signup { background-color: #f0f4c3; }
        #image-box { background-color: #b2dfdb; }
        #quote-box { background-color: #c5cae9; }
        #social-icons { background-color: #f8bbd0; }
        #footer { background-color: #cfd8dc; }

        /* Flexbox Layout */
        .container {
            display: flex;
            flex-direction: column; /* Stack vertically by default */
        }

        .row {
            display: flex;
            flex-direction: row; /* Arrange sections horizontally */
            flex-wrap: wrap;
        }

        .col {
            flex: 1; /* Each column takes equal width */
            min-width: 250px; /* Minimum width for columns */
        }

        /* Make image-box span full height */
        #image-box {
            flex: 1; /* Allow image-box to grow and shrink */
            align-self: stretch; /* Stretch to match the height of the row */
        }

        /* Media Query for Smaller Screens - Optional: Adjust for mobile layout */
        @media (max-width: 767px) { 
            /* You can add styles here to modify the layout specifically for smaller screens 
               if needed, but the current setup should already work well on mobile. */
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col"> 
                <section id="login">
                    <h2>Login Section</h2>
                </section>
                <section id="signup">
                    <h2>Sign Up</h2>
                </section>
            </div>
            <section id="image-box" class="col">
                <h2>Image Box</h2>
            </section>
        </div>

        <div class="row">
            <section id="quote-box" class="col">
                <h2>Quote Box</h2>
            </section>
        </div>

        <div class="row">
            <section id="social-icons" class="col">
                <h2>Social Icons</h2>
            </section>
        </div>

        <div class="row">
            <section id="footer" class="col">
                <h2>Footer</h2>
            </section>
        </div>

    </div>

</body>
</html>
