<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate App Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100">
    <div x-data="{
        visibility: 'public',
        timeLimit: 5,
        sides: 2,
        structuredFormat: true,
        multilingual: false,
        mediaIntegration: ['Text', 'Audio', 'Video'],
        debateStyle: 'Oxford',
        votingSystem: 'Audience Voting'
    }" class="max-w-md mx-auto bg-white min-h-screen">
        <div class="border-b border-gray-200 py-4 px-4 flex justify-between items-center">
            <h1 class="text-xl font-semibold">Debate Settings</h1>
            <i data-lucide="settings" class="text-gray-600"></i>
        </div>
        
        <div class="px-4">
            <button @click="alert('Visibility options')" class="w-full text-left py-3 px-4 border-b border-gray-200 flex justify-between items-center focus:outline-none">
                <div class="flex items-center">
                    <i data-lucide="eye" class="mr-3 text-gray-600"></i>
                    <div>
                        <div class="font-semibold">Visibility</div>
                        <div class="text-sm text-gray-500" x-text="visibility"></div>
                    </div>
                </div>
                <i data-lucide="chevron-down" class="text-gray-400"></i>
            </button>

            <button @click="alert('Time limit options')" class="w-full text-left py-3 px-4 border-b border-gray-200 flex justify-between items-center focus:outline-none">
                <div class="flex items-center">
                    <i data-lucide="clock" class="mr-3 text-gray-600"></i>
                    <div>
                        <div class="font-semibold">Time Limit</div>
                        <div class="text-sm text-gray-500" x-text="`${timeLimit} minutes`"></div>
                    </div>
                </div>
                <i data-lucide="chevron-down" class="text-gray-400"></i>
            </button>

            <button @click="alert('Number of sides options')" class="w-full text-left py-3 px-4 border-b border-gray-200 flex justify-between items-center focus:outline-none">
                <div class="flex items-center">
                    <i data-lucide="users" class="mr-3 text-gray-600"></i>
                    <div>
                        <div class="font-semibold">Number of Sides</div>
                        <div class="text-sm text-gray-500" x-text="sides === 0 ? 'Free-for-all' : `${sides}-sided`"></div>
                    </div>
                </div>
                <i data-lucide="chevron-down" class="text-gray-400"></i>
            </button>

            <div class="py-3 px-4 border-b border-gray-200 flex justify-between items-center">
                <div class="flex items-center">
                    <i data-lucide="layout" class="mr-3 text-gray-600"></i>
                    <div>
                        <div class="font-semibold">Structured Format</div>
                        <div class="text-sm text-gray-500" x-text="structuredFormat ? 'On' : 'Off'"></div>
                    </div>
                </div>
                <div 
                    @click="structuredFormat = !structuredFormat"
                    class="w-10 h-6 flex items-center rounded-full p-1 cursor-pointer"
                    :class="{ 'bg-blue-500': structuredFormat, 'bg-gray-300': !structuredFormat }"
                >
                    <div
                        class="bg-white w-4 h-4 rounded-full shadow-md transform transition-transform duration-300 ease-in-out"
                        :class="{ 'translate-x-4': structuredFormat }"
                    ></div>
                </div>
            </div>

            <button @click="alert('Media integration options')" class="w-full text-left py-3 px-4 border-b border-gray-200 flex justify-between items-center focus:outline-none">
                <div class="flex items-center">
                    <i data-lucide="message-circle" class="mr-3 text-gray-600"></i>
                    <div>
                        <div class="font-semibold">Media Integration</div>
                        <div class="text-sm text-gray-500" x-text="mediaIntegration.join(', ')"></div>
                    </div>
                </div>
                <i data-lucide="chevron-down" class="text-gray-400"></i>
            </button>

            <button @click="alert('Debate style options')" class="w-full text-left py-3 px-4 border-b border-gray-200 flex justify-between items-center focus:outline-none">
                <div class="flex items-center">
                    <i data-lucide="zap" class="mr-3 text-gray-600"></i>
                    <div>
                        <div class="font-semibold">Debate Style</div>
                        <div class="text-sm text-gray-500" x-text="debateStyle"></div>
                    </div>
                </div>
                <i data-lucide="chevron-down" class="text-gray-400"></i>
            </button>

            <div class="py-3 px-4 border-b border-gray-200 flex justify-between items-center">
                <div class="flex items-center">
                    <i data-lucide="globe" class="mr-3 text-gray-600"></i>
                    <div>
                        <div class="font-semibold">Multilingual</div>
                        <div class="text-sm text-gray-500" x-text="multilingual ? 'On' : 'Off'"></div>
                    </div>
                </div>
                <div 
                    @click="multilingual = !multilingual"
                    class="w-10 h-6 flex items-center rounded-full p-1 cursor-pointer"
                    :class="{ 'bg-blue-500': multilingual, 'bg-gray-300': !multilingual }"
                >
                    <div
                        class="bg-white w-4 h-4 rounded-full shadow-md transform transition-transform duration-300 ease-in-out"
                        :class="{ 'translate-x-4': multilingual }"
                    ></div>
                </div>
            </div>

            <button @click="alert('Voting system options')" class="w-full text-left py-3 px-4 border-b border-gray-200 flex justify-between items-center focus:outline-none">
                <div class="flex items-center">
                    <i data-lucide="award" class="mr-3 text-gray-600"></i>
                    <div>
                        <div class="font-semibold">Voting System</div>
                        <div class="text-sm text-gray-500" x-text="votingSystem"></div>
                    </div>
                </div>
                <i data-lucide="chevron-down" class="text-gray-400"></i>
            </button>
        </div>
    </div>
    <script>
        document.addEventListener('alpine:init', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
