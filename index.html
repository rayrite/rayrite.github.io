<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        /* Basic Styles */
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }
        section {
            padding: 20px;
            text-align: center;
        }
        /* Styling for clarity */
        #login { background-color: #e0f2f7; }
        #signup { background-color: #f0f4c3; }
        #image-box { background-color: #b2dfdb; }
        #quote-box { background-color: #c5cae9; }
        #social-icons { background-color: #f8bbd0; }
        #footer { background-color: #cfd8dc; }
        /* Flexbox Layout */
        .container {
            display: flex;
            flex-direction: column; 
            flex-grow: 1; 
        }
        .row {
            display: flex;
            flex-direction: row; 
            flex-wrap: nowrap; 
        }
        .col {
            flex: 1; 
            min-width: 0; 
        }
        #image-box {
            flex: 1; 
            align-self: stretch; 
        }
        /* Footer and Social Icons Grouping */
        #footer-group {
            margin-top: auto; /* Push the group to bottom */
        }
        #social-icons, #footer {
            flex: 0 0 auto; /* Prevent these sections from growing or shrinking */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"> 
                <section id="login">
                    <h2>Login Section</h2>
                </section>
                <section id="signup">
                    <h2>Sign Up</h2>
                </section>
            </div>
            <section id="image-box" class="col">
                <h2>Image Box</h2>
            </section>
        </div>
        <div class="row">
            <section id="quote-box" class="col">
                <h2>Quote Box</h2>
            </section>
        </div>
        <div id="footer-group">
            <section id="social-icons">
                <h2>Social Icons</h2>
            </section>
            <section id="footer">
                <h2>Footer</h2>
            </section>
        </div>
    </div>
</body>
</html>
