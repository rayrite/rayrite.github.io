<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Opposing Sides Meter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .meter-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        .meter {
            width: 100%;
            display: flex;
            height: 30px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }
        .side {
            height: 100%;
            transition: width 0.5s ease-in-out;
        }
        .labels-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        .label {
            background-color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            position: relative;
            border: 2px solid;
            z-index: 10;
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out; /* Add transition for color */
        }
        .pop {
            animation: pop 0.3s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .pulsate {
            animation: pulsate 1s ease-in-out infinite;
        }
        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.7;
        }
        .inputs {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input {
            width: 30%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #sidesInput {
            width: calc(70% - 10px);
        }
        #updateSidesButton {
            width: 30%;
        }
        .sides-control {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #updateValuesButton {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sides-control">
            <input type="number" id="sidesInput" placeholder="Number of sides (3-8)" min="3" max="8" value="3">
            <button id="updateSidesButton">Update Sides</button>
        </div>
        <div class="meter-container">
            <div class="meter" id="meter"></div>
            <div class="labels-container" id="labelsContainer"></div>
        </div>
        <div class="inputs" id="inputs"></div>
        <button id="updateValuesButton">Update Values</button>
    </div>

    <script>
        let sides = 3;
        const colors = ['blue', 'grey', 'red'];
        const particles = [];
        let sideValues = [];
        let sparkleInterval;
        let tallyStyle = 1; // 0: Default, 1: Filled

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function updateSides() {
            const newSides = parseInt(document.getElementById('sidesInput').value);
            if (newSides >= 3 && newSides <= 8) {
                while (sideValues.length < newSides) {
                    sideValues.push(0);
                }
                sideValues = sideValues.slice(0, newSides);
                
                sides = newSides;
                updateMeterStructure();
                updateMeter();
            } else {
                alert('Please enter a number between 3 and 8');
            }
        }

        function updateMeterStructure() {
            const meter = document.getElementById('meter');
            const labelsContainer = document.getElementById('labelsContainer');
            const inputs = document.getElementById('inputs');
            
            meter.innerHTML = '';
            labelsContainer.innerHTML = '';
            inputs.innerHTML = '';

            for (let i = 0; i < sides; i++) {
                const side = document.createElement('div');
                side.id = `side${i}`;
                side.className = 'side';
                side.style.backgroundColor = i < colors.length ? colors[i] : getRandomColor();
                meter.appendChild(side);

                const label = document.createElement('span');
                label.className = 'label';
                label.id = `label${i}`;
                label.style.borderColor = side.style.backgroundColor;
                updateLabelStyle(label, side.style.backgroundColor, sideValues[i]); // Update label style initially
                label.textContent = sideValues[i] || '0';
                labelsContainer.appendChild(label);

                const input = document.createElement('input');
                input.type = 'number';
                input.id = `input${i}`;
                input.placeholder = `Side ${i + 1} value`;
                input.min = '0';
                input.value = sideValues[i] || '';
                inputs.appendChild(input);
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1.5 - 0.75;
                this.speedY = Math.random() * 1.5 - 0.75;
                this.life = 150;
                this.maxLife = 150;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 1;
                this.radius = Math.max(0, this.radius - 0.01);
            }

            draw(ctx) {
                if (this.radius <= 0) return;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function createParticles(x, y, color, count = 2) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animateParticles() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw(ctx);
                if (particles[i].life <= 0 || particles[i].radius <= 0) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animateParticles);
        }

        function createSparkleForHighestValues() {
            const maxValue = Math.max(...sideValues);
            sideValues.forEach((value, index) => {
                if (value === maxValue && value > 0) {
                    const label = document.getElementById(`label${index}`);
                    const side = document.getElementById(`side${index}`);
                    const rect = label.getBoundingClientRect();
                    createParticles(
                        rect.left + rect.width / 2, 
                        rect.top + rect.height / 2, 
                        side.style.backgroundColor
                    );
                }
            });
        }

        function startContinuousSparkle() {
            clearInterval(sparkleInterval);
            sparkleInterval = setInterval(createSparkleForHighestValues, 100);
        }

        function updateMeter() {
            sideValues = [];
            for (let i = 0; i < sides; i++) {
                sideValues.push(parseInt(document.getElementById(`input${i}`).value) || 0);
            }
            const total = sideValues.reduce((sum, value) => sum + value, 0);

            if (total === 0) {
                const equalWidth = 100 / sides;
                for (let i = 0; i < sides; i++) {
                    document.getElementById(`side${i}`).style.width = `${equalWidth}%`;
                }
            } else {
                for (let i = 0; i < sides; i++) {
                    const width = (sideValues[i] / total) * 100;
                    document.getElementById(`side${i}`).style.width = `${width}%`;
                }
            }

            const maxValue = Math.max(...sideValues);
            for (let i = 0; i < sides; i++) {
                const label = document.getElementById(`label${i}`);
                const side = document.getElementById(`side${i}`);
                updateLabelWithAnimation(`label${i}`, sideValues[i]);
                updateLabelStyle(label, side.style.backgroundColor, sideValues[i], sideValues[i] === maxValue);
            }

            startContinuousSparkle();
        }

        function updateLabelWithAnimation(labelId, value) {
            const label = document.getElementById(labelId);
            if (label.textContent !== value.toString()) {
                label.textContent = value;
                label.classList.remove('pop');
                void label.offsetWidth; // Trigger reflow
                label.classList.add('pop');
            }
        }

        function updateLabelStyle(label, bgColor, value, isHighest = false) {
            if (tallyStyle === 1) {
                label.style.backgroundColor = bgColor;
                label.style.color = getContrastingColor(bgColor);
                label.classList.toggle('pulsate', isHighest && value > 0);
            } else {
                label.style.backgroundColor = 'white';
                label.style.color = bgColor;
                label.classList.remove('pulsate');
            }
        }

        function getContrastingColor(color) {
            // Remove the '#' character if it exists
            color = color.replace('#', '');

            // Convert the hex color to RGB
            const r = parseInt(color.substring(0, 2), 16);
            const g = parseInt(color.substring(2, 4), 16);
            const b = parseInt(color.substring(4, 6), 16);

            // Calculate the brightness
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;

            // Return black or white depending on the brightness
            return brightness >= 128 ? 'black' : 'white';
        }

        // Initialize the meter
        document.getElementById('updateSidesButton').addEventListener('click', updateSides);
        document.getElementById('updateValuesButton').addEventListener('click', updateMeter);
        updateMeterStructure();
        updateMeter();

        // Setup particle animation
        const canvas = document.createElement('canvas');
        canvas.id = 'particleCanvas';
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.body.appendChild(canvas);
        animateParticles();
    </script>
</body>
</html>
