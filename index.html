<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
            box-sizing: border-box;
        }
        .left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }
        .login, .signup {
            flex: 1;
        }
        .image-box {
            flex: 1;
            min-width: 150px;
            min-height: 300px;
        }
        .quote-box, .social-icons, .footer {
            flex: 1 1 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="section login">
                <h2>Login Section</h2>
                <p>Login form here.</p>
            </div>
            <div class="section signup">
                <h2>Sign Up Section</h2>
                <p>Sign up form here.</p>
            </div>
        </div>
        <div class="section image-box">
            <h2>Image Box</h2>
            <p>Image or content here.</p>
        </div>
        <div class="section quote-box">
            <h2>Quote Box</h2>
            <p>Quote or additional content here.</p>
        </div>
        <div class="section social-icons">
            <h2>Social Icons</h2>
            <p>Social media icons here.</p>
        </div>
        <div class="section footer">
            <h2>Footer</h2>
            <p>Footer content here.</p>
        </div>
    </div>
</body>
</html>
