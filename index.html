<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Management</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }
        .mobile-mockup {
            width: 100%;
            height: 100%;
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background-color: #3b5998;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
        }
        .header {
            background-color: #3b5998;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .header h1 {
            font-size: 20px;
        }
        .content {
            height: calc(100% - 104px); /* 100% - (status-bar + header) */
            overflow-y: auto;
        }
        .search-bar {
            padding: 10px;
            background-color: #f5f5f5;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }
        .friend-list {
            padding: 10px;
        }
        .friend-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px;
        }
        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #e0e0e0;
        }
        .friend-info {
            flex-grow: 1;
        }
        .friend-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .friend-status {
            font-size: 0.9em;
            color: #666;
        }
        .invite-btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .invite-btn:hover {
            background-color: #b71c1c;
        }

        /* Media query for larger screens */
        @media (min-width: 415px) {
            body {
                background-color: #f0f0f0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .mobile-mockup {
                width: 100%;
                max-width: 414px;
                height: 100%;
                max-height: 896px;
                border-radius: 40px;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
            }
        }
    </style>
</head>
<body>
    <div class="mobile-mockup">
        <div class="status-bar">
            <span>9:41</span>
            <span>ðŸ“¶ ðŸ“¶ ðŸ”‹</span>
        </div>
        <div class="header">
            <h1>Find Friends</h1>
        </div>
        <div class="content">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search contacts...">
            </div>
            <div class="friend-list" id="friendList">
                <!-- Friend list will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const friends = [
            { name: "John Doe", onApp: true },
            { name: "Jane Smith", onApp: false },
            { name: "Mike Johnson", onApp: true },
            { name: "Emily Brown", onApp: false },
            { name: "Chris Lee", onApp: true },
            { name: "Sarah Wilson", onApp: false },
            { name: "David Taylor", onApp: true },
            { name: "Olivia Martin", onApp: false },
            { name: "Daniel Anderson", onApp: true },
            { name: "Sophia Thomas", onApp: false }
        ];

        function createFriendElement(friend) {
            const friendItem = document.createElement('div');
            friendItem.className = 'friend-item';

            const avatar = document.createElement('div');
            avatar.className = 'friend-avatar';

            const info = document.createElement('div');
            info.className = 'friend-info';

            const name = document.createElement('div');
            name.className = 'friend-name';
            name.textContent = friend.name;

            const status = document.createElement('div');
            status.className = 'friend-status';
            status.textContent = friend.onApp ? 'On the app' : 'Not on the app';

            info.appendChild(name);
            info.appendChild(status);

            friendItem.appendChild(avatar);
            friendItem.appendChild(info);

            if (!friend.onApp) {
                const inviteBtn = document.createElement('button');
                inviteBtn.className = 'invite-btn';
                inviteBtn.textContent = 'Invite';
                inviteBtn.onclick = () => alert(`Invited ${friend.name}`);
                friendItem.appendChild(inviteBtn);
            }

            return friendItem;
        }

        function populateFriendList() {
            const friendList = document.getElementById('friendList');
            friends.forEach(friend => {
                friendList.appendChild(createFriendElement(friend));
            });
        }

        document.addEventListener('DOMContentLoaded', populateFriendList);
    </script>
</body>
</html>
