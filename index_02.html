<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: lightblue;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            margin-right: 15px;
        }
        .company-name {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery a {
            display: block;
            text-decoration: none;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .links {
            margin-bottom: 20px;
        }
        .links a {
            color: #4a4a4a;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #2c3e50;
        }
        .back-btn {
            display: none;
            margin-bottom: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #2980b9;
        }
		#lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(173, 216, 230, 0.9);
            justify-content: center;
            align-items: center;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
		}
    </style>
</head>
<body>
    <div class="header">
        <img src="dukr.png" alt="dukr">

    </div>
    <div class="links">
        <a href="pricing.html">Pricing</a>
    </div>
    <button class="back-btn" onclick="goBack()">Back</button>
    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" onclick="openLightbox('image1.jpg')">
        <img src="image2.jpg" alt="Image 2" onclick="openLightbox('image2.jpg')">
        <img src="image3.jpg" alt="Image 3" onclick="openLightbox('image3.jpg')">
        <img src="image4.jpg" alt="Image 4" onclick="openLightbox('image4.jpg')">
        <img src="image5.jpg" alt="Image 5" onclick="openLightbox('image5.jpg')">
        <img src="image6.jpg" alt="Image 6" onclick="openLightbox('image6.jpg')">
        <img src="image7.jpg" alt="Image 7" onclick="openLightbox('image7.jpg')">
        <img src="image8.jpg" alt="Image 8" onclick="openLightbox('image8.jpg')">
        <img src="image9.jpg" alt="Image 9" onclick="openLightbox('image9.jpg')">
        <img src="image10.jpg" alt="Image 10" onclick="openLightbox('image10.jpg')">
        <img src="image11.jpg" alt="Image 11" onclick="openLightbox('image11.jpg')">
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightboxImage" src="" alt="Lightbox Image">
    </div>
    <script>
        function goBack() {
            window.history.back();
        }

        // Show back button if there's a previous page
        if (window.history.length > 1) {
            document.querySelector('.back-btn').style.display = 'block';
        }
		function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = imageSrc;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>
