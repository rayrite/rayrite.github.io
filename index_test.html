<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: lightblue;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            margin-right: 15px;
        }
        .company-name {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .links {
            margin-bottom: 20px;
        }
        .links a {
            color: #4a4a4a;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #2c3e50;
        }
        .back-btn {
            display: none;
            margin-bottom: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #2980b9;
        }
        /* Modal styling */
        #imageModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(173, 216, 230, 0.95); /* Light blue background */
            justify-content: center;
            align-items: center;
        }
        #imageModal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="dukr.png" alt="dukr">
    </div>
    <div class="links">
        <a href="pricing.html">Pricing</a>
    </div>
    <button class="back-btn" onclick="goBack()">Back</button>
    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" onclick="openModal('image1.jpg')">
        <img src="image2.jpg" alt="Image 2" onclick="openModal('image2.jpg')">
        <img src="image3.jpg" alt="Image 3" onclick="openModal('image3.jpg')">
        <img src="image4.jpg" alt="Image 4" onclick="openModal('image4.jpg')">
        <img src="image5.jpg" alt="Image 5" onclick="openModal('image5.jpg')">
        <img src="image6.jpg" alt="Image 6" onclick="openModal('image6.jpg')">
        <img src="image7.jpg" alt="Image 7" onclick="openModal('image7.jpg')">
        <img src="image8.jpg" alt="Image 8" onclick="openModal('image8.jpg')">
        <img src="image9.jpg" alt="Image 9" onclick="openModal('image9.jpg')">
        <img src="image10.jpg" alt="Image 10" onclick="openModal('image10.jpg')">
        <img src="image11.jpg" alt="Image 11" onclick="openModal('image11.jpg')">
    </div>

    <!-- Modal Structure -->
    <div id="imageModal" onclick="closeModal()">
        <img id="modalImage" src="" alt="">
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        // Show back button if there's a previous page
        if (window.history.length > 1) {
            document.querySelector('.back-btn').style.display = 'block';
        }

        // Open the modal with the clicked image
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modalImage.alt = "Full-size Image";
            modal.style.display = 'flex';
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            // Clear the image source when closing the modal
            const modalImage = document.getElementById('modalImage');
            modalImage.src = "";
        }

        // Ensure the modal is hidden on page load
        window.onload = function() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        };
    </script>
</body>
</html>
